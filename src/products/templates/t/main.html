{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="icon" href="{% static 'images/Ico.ico' %}">
    <title>POS Restaurants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/jss.js' %}"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/checkout/form-validation.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .card {
            width: 700px;
            height: auto;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="sidebar-toggle">
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span class="ti-unlink"></span>
                <span>BK HCM</span>
            </h3>
            <label for="sidebar-toggle" class="ti-menu-alt"></label>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/product/home">
                        <span class="ti-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="/product/order/1">
                        <span class="ti-menu"></span>
                        <span>Menu</span>
                    </a>
                </li>
                <li>
                    <a href="/product/place">
                        <span class="ti-map"></span>
                        <span>Table</span>
                    </a>
                </li>
                <li>
                    <a href="/product/history">
                        <span class="ti-agenda"></span>
                        <span>Order</span>
                    </a>
                </li>
                <li>
                    <a href="/product/pay">
                        <span class="ti-clipboard"></span>
                        <span>Checkout</span>
                    </a>
                </li>
                <li>
                    <a href="/product/customer">
                        <span class="ti-user"></span>
                        <span>Customer</span>
                    </a>
                </li>
                <li>
                    <a href="/product/logout">
                        <span class="ti-arrow-left"></span>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
</body>



</html>
